<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Hello</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Hello welcome to the django level two<h1/>
        <h2>Here are your access record:</h2>    

        <div class="djangotwo">
            {% if access_record %}
            <tabel>
                <thead>
                    <th>site Name</th>
                    <th>Data Accessed</th>
                </thead>

                {% for acc in access_records %}

                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor%}

            </tabel>
            {% else %}
              <p>No Access record found!</p>
            {% endif %}

        </div>

    </body>
</html>
